<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>រាប់ថយក្រោយព្រឹត្តិការណ៍ខ្មែរ</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="gradient-background">
      <button class="theme-toggle" id="themeToggle">🌓</button>
      <h1 class="title">
        <span id="mainTitle">រាប់ថយក្រោយព្រឹត្តិការណ៍ខ្មែរ</span>
      </h1>

      <div class="countdown-card">
        <img
          id="eventImage"
          class="event-image"
          src="/placeholder.svg?height=200&width=600"
          alt="Event image"
        />
        <h2 id="eventName"></h2>
        <p id="eventDate"></p>
        <div class="time-units">
          <div class="time-unit">
            <div id="days" class="time-value"></div>
            <div id="daysLabel" class="time-label">ថ្ងៃ</div>
          </div>
          <div class="time-unit">
            <div id="hours" class="time-value"></div>
            <div id="hoursLabel" class="time-label">ម៉ោង</div>
          </div>
          <div class="time-unit">
            <div id="minutes" class="time-value"></div>
            <div id="minutesLabel" class="time-label">នាទី</div>
          </div>
          <div class="time-unit">
            <div id="seconds" class="time-value"></div>
            <div id="secondsLabel" class="time-label">វិនាទី</div>
          </div>
        </div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
        <div class="fun-fact" id="funFact"></div>
      </div>

      <div class="controls">
        <button id="prevEvent" class="btn">← មុន</button>
        <button id="toggleLang" class="btn">ប្ដូរភាសា / Switch Language</button>
        <button id="nextEvent" class="btn">បន្ទាប់ →</button>
      </div>

      <div class="social-share">
        <div class="social-btn" onclick="shareOnFacebook()">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-btn" onclick="shareOnTwitter()">
          <i class="fab fa-twitter"></i>
        </div>
      </div>

      <div class="social-media-ad">
        <h3 id="followUs">តាមដានយើងនៅលើបណ្តាញសង្គម</h3>
        <div class="social-media-icons">
          <a
            href="https://web.facebook.com/itmelong168/about"
            class="social-media-icon"
            ><i class="fab fa-facebook"></i
          ></a>
          <a
            href="https://www.instagram.com/shesh_long/?__pwa=1"
            class="social-media-icon"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://www.tiktok.com/@shesh_long?is_from_webapp=1&sender_device=pc"
            class="social-media-icon"
            ><i class="fab fa-tiktok"></i
          ></a>
          <a href="https://t.me/Lo_ng999" class="social-media-icon"
            ><i class="fab fa-telegram"></i
          ></a>
        </div>
      </div>

      <footer>
        <p id="copyright">© ២០២៤ រាប់ថយក្រោយខ្មែរ។ រក្សាសិទ្ធិគ្រប់យ៉ាង។</p>
      </footer>
    </div>
    <script
      src="https://cdn.counter.dev/script.js"
      data-id="cdbe654d-53b1-4940-bd8e-0dad493ca0ca"
      data-utcoffset="7"
    ></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js">
    </script>
  </body>
</html>
